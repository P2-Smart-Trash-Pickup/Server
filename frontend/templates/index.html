<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sensor Dashboard</title>
  <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css" />
  <link rel="stylesheet" href="/static/index.css" />
  <link rel="icon" href="/static/images/favicon.ico" type="image/x-icon" />
  <script src="https://unpkg.com/htmx.org@1.9.2"></script>
</head>
<body>
  <header class="container">
    <nav class="grid">
      <div>
        <strong>Hello, {{ username }}</strong>
      </div>

      <ul class="nav-center">
        <li><a href="/" class="secondary">Routes</a></li>
        <li><a href="/history" class="secondary">Notifications</a></li>
        <li><a href="/settings" class="secondary">Temp</a></li>
      </ul>

      <div class="logout align-right">
        <a class="contrast">Logout</a>
      </div>
    </nav>
  </header>

  <main class="container">
    <article>
      <div class="Routes-header">
        <h2>Suggested Routes</h2>
      </div>
      <section id="map-simulation">
        <div class="map-placeholder">
          Simulated Map
        </div>
      </section>
    </article>
  </main>
</body>
</html>
